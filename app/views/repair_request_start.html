{% extends "layout.html" %}

{% block page_title %}
  Hackney - Maintain My Home
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1 class="heading-large">
        Maintain My Home
        <span class="heading-secondary">Request a repair</span>
      </h1>

      <h2 class="heading-medium">Step 1 - Name and address</h2>
      <form action="/repair_request_describe" method="post" class="form">
        <div class="form-group">
          <label class="form-label" for="full-name-f1">Full name</label>
          <input class="form-control" id="full-name-f1" type="text" name="full-name-f1">
        </div>
        <div class="form-group">
          <label class="form-label" for="postcode">
            Postcode
            <span class="form-hint small">
              Search your address by postcode
              <br>
              For example, ‘E2 7NX’.
            </span>
          </label>
          <input class="form-control" id="postcode" type="text" name="postcode">
        </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
      </form>


    </div>
    <div class="column-one-third">

    </div>
  </div>
</main>

{% endblock %}
